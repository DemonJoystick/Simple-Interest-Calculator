<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Interest Calculator</title>
  </head>
  <body>
    <h1>Simple Interest Calculator</h1>
    <div id="maindiv">
      <!--Input box for principal amount-->
      Amount <input type="number" id="principal" required />
      <br />
      <br />

      <!--Slider to select the interest rate-->

      Interest Rate
      <input
        type="range"
        min="1"
        max="20"
        value="10.25"
        step="0.25"
        class="slider"
        id="rate"
        onchange="updateRate()"
      />

      <!--This is where the results of the slider will be displayed-->

      <span id="rate_val"> 10.25% </span>
      <br />
      <br />
      <!--Drop down box to choose the number of years-->
      No.of.Years
      <select name="years" id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <br />
      <br />

      <!--The button that innitializes the computation-->

      <button onclick="compute()">Compute Interest</button>
      <br />
      <br />

      <!--This is where theresults will be printed-->

      <span id="result"></span>
      <br />
      <br />

      <footer id="foot">
        Everyone can get rich <br />
        &#169; This Calculator belongs to Jonathan Kariuki
      </footer>
    </div>
  </body>
</html>
